<h3>D&iacute;as entre dos fechas</h3>
<div class="col-sm-12">
	<div class="col-sm-3">
		Fecha Inicial: <br> <input type = "text" ng-model="startDate"/>
	</div>
	<div class="col-sm-3">
		Fecha Final: <br> <input type = "text" ng-model="endDate"/>
	</div>
	<div class="col-sm-3">
		Fecha Final: <br> <input type = "button" ng-click="getdaysBetweenDates()" value="Calcular"/>
	</div>
	<div class="col-sm-3">
		D&iacute;as entre las fechas: <br> {{daysBetweenDates}}
	</div>

</div>
