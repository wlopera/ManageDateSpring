<!DOCTYPE html>
<html ng-app="MyApp">
<head>
<meta charset="UTF-8"></meta>

<!-- Libreria CCS bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<!-- Libreria CCS propia del aplicativo -->
<link rel="stylesheet" href="../../css/style.css"></link>

<!-- Libreria Jquery - requerida por boopstrap -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Libreria bootstrap -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Libreria angularJS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

<!-- Libreria propia del aplicativo -->
<script src="../../js/app.js"></script>
<script src="../../js/service.js"></script>

<title>Fechas</title>
</head>
<body ng-controller="MyController">

  	<h1>Spring - MVC Boot Rest - AngularJS - Gradle - HTML 5</h1>
  	<hr>

  <div class="row col-sm-6 bg-success">
  	<h3>Combos anidados</h3>
  	<hr>
  	<div class="col-sm-12">
			<div class="col-sm-3">
				Año:
				<br>
				<select ng-options="year.value for year in years" ng-model="year" ng-change="initData()"></select>
			</div>
				<div class="col-sm-3">
				Mes:
				<br>
				<select ng-options="month.value for month in months" ng-model="month" ng-change="getDays()" ng-show="showMonth"></select>
			</div>
			<div class="col-sm-3">
				Día:
				<br>
				<select ng-options="day.value for day in days" ng-model="day" ng-show="showDay" ng-change="getNameDayByDate()"></select>
			</div>
			
			<div class="col-sm-3">
				Día de la semana:
				<br>
				{{nameDay}}
			</div>
			
		</div>
	</div>
	       
</body>
</html>
